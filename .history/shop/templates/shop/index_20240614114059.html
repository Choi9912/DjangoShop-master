<!-- templates/account/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<body>
    <div class="container">
        <nav class="left-side">
            {% include 'left_side.html' %}
        </nav>
        <main class="content">
            {% block content %}
            {% endblock content %}
        </main>
        <aside class="right-side">
            {% block right_side %}{% endblock right_side %}
        </aside>
    </div>
</body>
</html>
