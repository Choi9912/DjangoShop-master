{% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="200">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p>{{ product.price }}</p>
                </a>
            </li>
        {% endfor %}
