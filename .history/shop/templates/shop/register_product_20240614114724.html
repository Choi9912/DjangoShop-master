{% extends "shop/../account/base.html" %}

{% load static %}

{% block title %}
    Register Product
{% endblock title %}

{% block content %}
  <h2>Register Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock content %}
