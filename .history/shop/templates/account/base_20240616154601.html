{% load static %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop/base1.css' %}" type="text/css">
</head>
<body>

{% block header %} {% include 'shop/header.html' %} {% endblock header %}
<div id="wrap">
    <div class="left-wrap">
    </div>

    <div class="right-wrap">
        {% block content %} {% endblock content %}
    </div>
</div>
{% block footer %} {% include 'shop/footer.html' %} {% endblock footer %}

{% block extra_body %}{% endblock %}

</body>
</html>
